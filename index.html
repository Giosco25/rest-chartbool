<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ChartBool</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <select class="venditori" name="">
            <option value=""> scegli venditore</option>
            <option value="Marco">Marco</option>
            <option value="Giuseppe">Giuseppe</option>
            <option value="Riccardo">Riccardo</option>
            <option value="Roberto">Roberto</option>
        </select>
        <select class="mesi" name="">
            <option value="01">gennaio</option>
            <option value="02">febbraio</option>
            <option value="03">marzo</option>
            <option value="04">aprile</option>
            <option value="05">maggio</option>
            <option value="06">giugno</option>
            <option value="07">luglio</option>
            <option value="08">agosto</option>
            <option value="09">settembre</option>
            <option value="10">ottobre</option>
            <option value="11">novembre</option>
            <option value="12">dicembre</option>
        </select>
            <input class="importo-vendita" type="number">
        <button class="btn">Aggiungi</button>

        <div class="chart-container-vendite">
            <canvas id="grafico_vendite"></canvas>
        </div>
        <div class="chart-container-mesi">
            <canvas id="grafico_venditori"></canvas>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
